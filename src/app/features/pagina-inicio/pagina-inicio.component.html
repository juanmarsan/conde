<div class="index" xmlns="http://www.w3.org/1999/html">

  <div class="slider col-xs-12 col-md-12"  *ngIf="! isPhone">
    <ul>
      <li>
        <img src="./assets/img/slider/campo1.png" alt="">
      </li>
      <li>
        <img src="./assets/img/slider/campo2.png" alt="">
      </li>
      <li>
        <img src="./assets/img/slider/campo3.png" alt="">
      </li>
      <li>
        <img src="./assets/img/slider/campo4.png" alt="">
      </li>
    </ul>
  </div>

  <div class="pagina">
      <div class="products col-xs-12 col-md-12">
          <h2 mat-line> <mat-icon mat-icon>control_camera</mat-icon> {{title}}</h2>
          <div class="productos" col-xs-12 col-md-12>
                <div class="producto col-xs-12 col-md-3">
                  {{producto}}
                  <img src="./assets/img/productos/uva.jpeg" alt="" class="foto col-xs-12 col-md-4">
                </div>
                <div class="producto col-xs-12 col-md-3">
                  {{producto}}
                  <img src="./assets/img/productos/uva1.jpeg" alt="" class="foto col-xs-12 col-md-4">
                </div>
                <div class="producto col-xs-12 col-md-3">
                  {{producto}}
                  <img src="./assets/img/productos/uva2.jpeg" alt="" class="foto col-xs-12 col-md-4">
                </div>
              <div class="producto col-xs-12 col-md-3">
                {{producto}}
                <img src="./assets/img/productos/uva3.jpeg" alt="" class="foto col-xs-12 col-md-4">
              </div>
          </div>
      </div>
      <div class="nosotros" col-xs-12 col-md-12>
          <div class="equipo col-xs-12 col-md-12">
            <h2 mat-line> <mat-icon mat-icon>bubble_chart</mat-icon> {{quien}}</h2>
              <div class="texto col-xs-12 col-md-9">
                {{equipo}}
                <img src="./assets/img/hojas.png" alt="" class="foto col-xs-12 col-md-4">
              </div>
              <img src="./assets/img/trabajadores.png" alt="" class="foto col-xs-12 col-md-3">
          </div>
          <div class=" instalaciones col-xs-12 col-md-12">
            <h2 mat-line> <mat-icon mat-icon>nfc</mat-icon> {{insta}}</h2>
            <img src="./assets/img/trabajadores.png" alt="" class="foto col-xs-12 col-md-3">
            <div class="texto col-xs-12 col-md-9">
              {{instalaciones}}
            </div>
          </div>
      </div>
      </div>
      <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770244.881972083!2d-3.756284083310934!3d40.69742079127986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd619dc19bd461e3%3A0x1131a50333624f65!2sPol%C3%ADgon+Serrans-B%2C+11%2C+46812+Aielo+de+Malferit%2C+Valencia!5e0!3m2!1ses!2ses!4v1524757696374" width="100%" height="350px" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>



</div>
